<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timbre Space</title>
  <link href="../main.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
</head>
<body class="m-0 overflow-hidden">
  <div class="flex max-w-full gap-8 my-10 mx-10">
    <div class="flex-grow flex flex-col items-center">
      <article class="w-full text-center p-4 rounded-lg shadow-md border-gray-200 border">
        <p class="text-lg font-bold">Holistic Detection</p>
        <div class="mt-4">
          <canvas id="canvas" width="1280" height="720" class="w-full h-auto rounded-lg"></canvas>
        </div>
      </article>
    </div>
    <div class="flex-shrink-0 w-1/4 flex flex-col p-5">
      <h2 class="text-2xl font-bold mb-5">Control Panel</h2>
      <div class="flex flex-col gap-5">
        <button class="bg-blue-400 text-white py-2 px-4 rounded w-full transition-all duration-100 hover:scale-105 hover:shadow-md" id="startButton">Start Playing</button>
        <div class="flex gap-5">
          <button class="bg-blue-700 text-white py-2 px-4 rounded w-full transition-all duration-100 hover:scale-105 hover:shadow-md" id="loadButton">Load Configuration</button>
          <button class="bg-green-500 text-white py-2 px-4 rounded w-full transition-all duration-100 hover:scale-105 hover:shadow-md" id="saveButton">Save Configuration</button>
        </div>
        <div id="statusMessage" class="hidden bg-gray-100 p-4 rounded-lg"></div>
      </div>
    </div>
  </div>
  <script defer src="Mediapipe.js"></script>
</body>
</html>
